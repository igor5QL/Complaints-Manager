{% extends "base.html" %} {% block content %}

<div class="flex flex-col items-center justify-center">
  <form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <section class="text-gray-600 body-font my-0">
      <div class="container px-5 py-24 mx-auto flex">
        <div
          class="rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative shadow-md"
        >
          <div class="relative mb-4">
            <input
              type="text"
              placeholder="Agent"
              name="username"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>

          <div class="relative mb-4">
            <input
              type="password"
              placeholder="Password"
              name="password"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <button
            type="submit"
            class="py-2 px-4  text-gray-200 border-2 border-white border-opacity-50 hover:bg-slate-500  rounded-md text-lg"
          >
            Login
          </button>
        </div>
      </div>
    </section>
  </form>
</div>

{% endif %} {% endblock content %}
